<!DOCTYPE html>
<html>
  <head>
    <title>Wasted Time</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
  </head>
  <body>
    <label for="sleep_time">What time do you go to sleep: </label>
    <input type="time" id="sleep_time" name="sleep_time"
    min="00:00" max="24:00" required>
    <label for="wake_time">What time do you go to wake up: </label>
    <input type="time" id="wake_time" name="wake_time"
    min="00:00" max="24:00" required>


  </body>
</html>
