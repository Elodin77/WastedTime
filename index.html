<!DOCTYPE html>
<html>
  <head>
    <title>Wasted Time</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <h1>Wasted Time</h1>
  </head>
  <body>
    <label for="country_code">Country Code: </label>
    <input type="text" id="country_code" name="country_code">
    <h3>Current Schedule</h3>
    <label for="current_bed_time">What time do you go to bed: </label>
    <input type="time" id="current_bed_time" name="current_bed_time"
    min="00:00" max="24:00" required>
    <br>
    <label for="current_wake_time">What time do you wake up: </label>
    <input type="time" id="current_wake_time" name="current_wake_time"
    min="00:00" max="24:00" required>
    <br>

    <h3>New Schedule</h3>
    <label for="new_bed_time">What time will you go to bed: </label>
    <input type="time" id="new_bed_time" name="new_bed_time"
    min="00:00" max="24:00" required>
    <br>
    <label for="new_wake_time">What time will you wake up: </label>
    <input type="time" id="new_wake_time" name="new_wake_time"
    min="00:00" max="24:00" required>
    <br>

    <h3>Saved Time</h3>
    <p>You will save <span id="saved_hours" style="color:blue">---</span> hours every year</p>
    <p>You will have <span id="saved_days" style="color:blue">---</span> more days every year</p>
    <p>You will live <span id="saved_years" style="color:blue">---</span> more years in your life</p>
    <p>Version: 0.1.3</p>
    <small>This website uses WorldBank data for <span id="country">---</span> in <span id="year">---</span></small>
  </body>
</html>
